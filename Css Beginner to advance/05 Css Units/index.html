<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Units</title>
  </head>
  <body>
    <div class="parent">
      <h1>Css Units</h1>
      <h4>Absolute Units</h4>
      <ul class="absolute">
        <li >Pixels (px)</li>
        <li>Inches (in)</li>
        <li>Pionts (pt)</li>
      </ul>
      <h4>Relative Units</h4>
      <ul class="relative">
        <li>em</li>
        <li>Root em (rem)</li>
        <li>Percentage (%)</li>
      </ul>
    </div>
  </body>
</html>
